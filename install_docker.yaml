---
- name: Setup Docker on Remote-server
  hosts: tag_Name_dev_instance
  gather_facts: false
  become: yes
  tasks:
    - name: Upate package manager and install python3
      vars:
        ansible_python_interpreter: /usr/bin/python
      ansible.builtin.yum:
        name:
          - python3
        update_cache: yes
        state: present
    - name: install Docker
      vars:
        ansible_python_interpreter: /usr/bin/python
      ansible.builtin.yum:
        name:
          - docker
        state: present
    - name: downnload and install Docekr compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe','uname -m')}}"
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: install docker-python and docker-compose python
      ansible.builtin.pip:
        name: 
        - docker
        - docker-compose

- name: start Docker service
  hosts: tag_Name_dev_instance
  become: yes
  gather_facts: false
  roles:
    - start_docker

- name: Add user to Docker Group
  hosts: tag_Name_dev_instance
  become: yes
  gather_facts: false
  roles:
    - add_UserGroup
    
- name: Setup and run Compose-file
  hosts: tag_Name_dev_instance
  become: yes
  become_user: ec2-user
  gather_facts: false
  vars_files:
    - vars_dockercompose
  roles:
    - start_container